<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimaCheck</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@400;700&display=swap"/>
    <style>
    .glass {
        background: rgba(182, 182, 182, 0.096);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px); /* For Safari */
        border: 1px solid rgba(255, 255, 255, 0.2);
    }
    </style>
</head>
<body class="font-sans flex items-center justify-center h-screen bg-cover bg-center " style="background-image: url('/img/bgTesla2.png');">
    <div class="absolute top-0 left-0 p-4 flex items-center">
        <img src="/img/cloud.png" alt="ClimaCheck Icon" class="h-10 w-10 mr-3">
        <h1 class="font-sans font-bold text-white text-2xl">ClimaCheck</h1>
    </div>
    <div id="weather-container" class="glass max-w-md p-6 bg-gray-800/60 backdrop-blur-md rounded-xl border border-gray-300 shadow-lg">
        <input type="text" id="city" placeholder="Search For a City" class="w-full px-4 py-3 border border-gray-300 rounded-lg mb-4 bg-white-700 text-black placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <div class="flex justify-center mb-6">
            <button onclick="getWeather()" class="w-full max-w-xs bg-blue-500 text-white font-bold py-2 rounded-lg shadow hover:bg-blue-600 transition duration-300">Search</button>
        </div>
        <img id="weather-icon" alt="Weather Icon" class="w-32 h-32 mx-auto my-4 hidden">
        <div id="temp-div" class="text-white text-5xl mb-2 text-center"></div>
        <div id="weather-info" class="font-bold text-white text-lg text-center"></div>
        <div id="hourly-forecast" class="text-white mt-8 overflow-x-auto whitespace-nowrap flex justify-between">
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
